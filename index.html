<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refúgio SL 91</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Refúgio SL 91</h1>
    <p class="subtitulo">Conforto e força pela Palavra</p>
  </header>

  <main>
    <section class="conteudo">
      <div class="tema-selector">
        <label for="tema">Escolha um tema:</label>
        <select id="tema" onchange="gerarConteudoPorTema()">
          <option value="">Aleatório</option>
          <option value="ansiedade">Ansiedade</option>
          <option value="esperanca">Esperança</option>
        </select>
      </div>

      <h2 id="versiculo"></h2>
      <p id="reflexao"></p>

      <button onclick="gerarConteudoPorTema()">Nova Mensagem</button>
    </section>
  </main>

  <footer>
    Refúgio SL 91 - Seu lugar de paz e esperança
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
